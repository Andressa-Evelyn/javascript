<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(166, 255, 0);
            color: white;

        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em javascript</p>
    <div id="teste">Clique aqui</div>
    <div id="zoa">TÃ´ zoando</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color='purple'
        window.document.write(p1.innerText)
        var corpo = window.document.body
        corpo.style.background ='blue'

        var t = window.document.getElementById('teste');
        t.style.background = 'pink'
        t.innerText = 'APARECE CARA'
        var s = window.document.querySelector('div#zoa')
        s.style.background = 'green'
    </script>
</body>
</html>
