<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que horas são?</title>
    <style>
        body {
            background-color: rgb(241, 172, 195);
        }
       
    </style>
</head>
<body>
    <input type="button" value="Clique aqui e saiba que horas são!" onclick="horas()">
    <article>
        <div id="h"></div>
    </article>
    <script>
        function horas() {
        var agora = new Date();
var hora = agora.getHours();

if( hora >= 6 && hora < 12) {
    console.log(`Bom dia, são ${hora} horas`)
} else if(hora < 18) {
    console.log(`Boa tarde, são ${hora} horas`)
} else {
    console.log(`Boa noite, são ${hora} horas`)
}


var teste = window.document.getElementById('h');
teste.innerHTML = hora;
}
    </script>
</body>
</html>
