<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body {
            background-color: rgba(235, 147, 147, 0.87);
            text-align: center;

        }
    </style>
</head>
<div id="res">

</div>
<body>
    <h1>Em qual país você nasceu?</h1>
    <input type="text" name="t" id="t">
    <input type="button" value="verificar" onclick="verifica()">
    <script>
        function verifica() {
            var res = window.document.getElementById('res')
            var texto = window.document.getElementById('t')
            if (texto.value == 'Brasil') {
            res.innerHTML = `<strong>Você é brasileiro</strong>`
        } else {
            res.innerHTML = `<strong>Você é estrangeiro</strong>`
        }
        }
    </script>
</body>
</html>
